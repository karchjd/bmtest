title: Independent Samples Brunner Munzel Test
name: bmtest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Test Type
            children:
              - type: CheckBox
                name: asym
                events:
                  change: './bmtest.events::onChange_asym'
              - type: CheckBox
                name: randomPerm
                events:
                  change: './bmtest.events::onChange_randomPerm'
                children:
                  - type: TextBox
                    name: n_perm
                    label: Number Permutations
                    format: number
                    enable: (randomPerm)
              - type: CheckBox
                name: fullPerm



          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: Group 1 â‰  Group 2
              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: Group 1 > Group 2
              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: Group 1 < Group 2
          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis
              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: relEff
                label: Relative Effect
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ci
                        label: Confidence interval
                        enable: (relEff && (asym || randomPerm))
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: TextBox
                            name: ciWidth
                            label: ''
                            suffix: '%'
                            format: number
                            enable: (ci)
